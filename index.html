<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="images/logo.svg">
    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__info">
          <img class="profile__avatar" alt="Аватар" src="images/image.jpg">
          <div>
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>

      </section>

      <section class="elements">

        <div class="elements__item">
          <img class="elements__image" alt="Бали" src="images/Бали.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Остров Бали</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Вьетнам" src="images/Вьетнам.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Мост "Рука Бога"</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Исландия" src="images/Исландия.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Исландия</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Испания" src="images/Испания.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Испания</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Каппадокия" src="images/Каппадокия.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Каппадокия</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Хиросима" src="images/Хиросима.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Замок Хиросима</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__body">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <fieldset class="popup__content">
            <input type="text" class="popup__text popup__text_type_name" name="name" placeholder="Имя">
            <input type="text" class="popup__text popup__text_type_about" name="about" placeholder="О себе">
          </fieldset>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>

</body>
</html>
