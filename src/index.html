<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="images/logo.svg">
    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__info">
          <img class="profile__avatar" alt="Аватар" src="images/image.jpg">
          <div>
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>

      </section>

      <section class="elements">

        <template class="template">
          <div class="elements__item">
            <button class="elements__delete" type="button"></button>
            <img class="elements__image" alt="Вид" src="#">
            <div class="elements__row">
              <h2 class="elements__title"></h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
        </template>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__body">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" novalidate>
          <div class="popup__content">
            <input type="text" class="popup__text popup__text_type_name" id="userName" minlength="2" maxlength="40" name="name" placeholder="Имя" required>
            <span class="userName-error popup__error popup__error_name"></span>
            <input type="text" class="popup__text popup__text_type_about" id="userAbout" minlength="2" maxlength="200" name="about" placeholder="О себе" required>
            <span class="userAbout-error popup__error popup__error_about"></span>
          </div>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__body">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form" novalidate>
          <div class="popup__content">
            <input type="text" class="popup__text popup__text_type_title" id="title" minlength="2" maxlength="30" name="name" placeholder="Название" required>
            <span class="title-error popup__error popup__error_title"></span>
            <input type="url" class="popup__text popup__text_type_link" id="link" name="about" placeholder="Ссылка на картинку" required>
            <span class="link-error popup__error popup__error_link"></span>
          </div>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
  
    <div class="popup popup_type_pic">
      <div class="popup__frame">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" alt="Вид" src="#">
        <h2 class="popup__name"></h2>
      </div>
    </div>
    
    <script type="module" src="./pages/index.js"></script>

</body>
</html>
