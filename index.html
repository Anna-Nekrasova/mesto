<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <header class="header">
      <img class="header__logo" alt="Логотип" src="images/logo.svg">
    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__info">
          <img class="profile__avatar" alt="Аватар" src="images/image.jpg">
          <div>
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add"></button>

      </section>

      <section class="elements">

        <div class="elements__item">
          <img class="elements__image" alt="Бали" src="images/Бали.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Остров Бали</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Вьетнам" src="images/Вьетнам.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Мост "Рука Бога"</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Исландия" src="images/Исландия.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Исландия</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Испания" src="images/Испания.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Испания</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Каппадокия" src="images/Каппадокия.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Каппадокия</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" alt="Хиросима" src="images/Хиросима.jpg">
          <div class="elements__row">
            <h2 class="elements__title">Замок Хиросима</h2>
            <button class="elements__like"></button>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2022 Mesto Russia</p>
    </footer>

    <form class="form">
      <div class="form__body">
        <div class="form__close"></div>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__content">
          <input type="text" class="form__text form__text_name" placeholder="Имя">
          <input type="text" class="form__text form__text_about" placeholder="О себе">
        </fieldset>
        <button class="form__save">Сохранить</button>
      </div>
    </form>

    <script src="scripts/index.js"></script>

</body>
</html>
